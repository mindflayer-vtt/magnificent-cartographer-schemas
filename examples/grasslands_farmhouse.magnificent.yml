# example: farmhouse in the grasslands
space:
  dimensions:
    x: 50
    y: 30
    tileSize: 128
  type: grasslands
  foliage: dense
  trees: sparse
  rocks: sparse
  roads: dirt
  structures:
    - house:
        type: farmhouse
        dimensions: 15x20
        position:
          directions: [left, up]
        rooms:
          - livingroom:
              furniture:
                - sofa:
                - table:
                    dimensions: 1x2
              clutter: sparse
          - kitchen:
          - storage:
    - latrine:
    - barn:
        dimensions: 10x15
    - field:
        type: crops
